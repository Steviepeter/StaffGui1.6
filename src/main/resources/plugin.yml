name: StaffGui
version: '1.6'
main: fr.stevie.StaffGui
api-version: 1.13
author: Stevie
description: Version non-aboutie
website: mc.novelium.fr
softdepend: [PremiumVanish]

commands:
  staffmode:
    usage: /<command>
    description: Passage en mode staff
permissions:
  staffgui.access:
    description: Grants access to open Admin GUI
    default: op
  staffgui.heal:
    description: Grants access to heal yourself
    default: op
  staffgui.feed:
    description: Grants access to feed yourself
    default: op
  staffgui.gamemode:
    description: Grants access to manage with gamemodes
    default: op
  staffgui.god:
    description: Grants access to toggle god mode
    default: op
  staffgui.kill:
    description: Grants access to kill yourself
    default: op
  staffgui.burn:
    description: Grants access to burn yourself
    default: op
  staffgui.time:
    description: Grants access to change time
    default: op
  staffgui.weather:
    description: Grants access to change weather
    default: op
  staffgui.info:
    description: Grants access to see players info
    default: op
  staffgui.kick:
    description: Grants access to kick other players
    default: op
  staffgui.kick.bypass:
    description: Become immune to kicks
    default: op
  staffgui.ban:
    description: Grants access to ban players
    default: op
  staffgui.ban.bypass:
    description: Become immune to bans
    default: op
  staffgui.mute:
    description: Grants access to mute other players
    default: op
  staffgui.unmute:
    description: Grants access to unmute other players
    default: op
  staffgui.unban:
    description: Grants access to unban other players
    default: op
  staffgui.gamemode.other:
    description: Grants access to change gamemode for other players
    default: op
  staffgui.teleport:
    description: Grants access to teleport to other players
    default: op
  staffgui.inventory:
    description: Grants access to see players inventory
    default: op
  staffgui.inventory.edit:
    description: Grants access to edit players inventory
    default: op
  staffgui.enderchest:
    description: Grants access to see players enderchest
    default: op
  staffgui.enderchest.edit:
    description: Grants access to edit players enderchest
    default: op
  staffgui.vanish:
    description: Grants access to toggle vanish
    default: op
  staffgui.vanish.other:
    description: Grants access to vanish other players
    default: op
  staffgui.freeze:
    description: Grants access to freeze other player
    default: op
  staffgui.freeze.bypass:
    description: Become immune to freeze
    default: op
  staffgui.reload:
    description: Grants access to reload all configuration files
    default: op
  staffgui.check:
    description: Grants access to check players stats
    default: op